<html>
<head>
    <meta charset="utf-8">
    <title>今日のタイ語</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .sentence { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .section { margin-bottom: 15px; }
        .label { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>今日のタイ語</h1>
        </div>
        
        <div class="sentence">
            <div class="section">
                <span class="label">タイ語:</span> {{thai}}
            </div>
            <div class="section">
                <span class="label">読み方:</span> {{reading}}
            </div>
        </div>
        
        <div class="section">
            <h2 class="label">単語の解説 (Vocabulary Breakdown)</h2>
            <p>{{breakdown}}</p>
        </div>
        
        <div class="section">
            <h2 class="label">文法の説明 (Grammar Explanation)</h2>
            <p>{{grammar}}</p>
        </div>
        
        <div class="section">
            <h2 class="label">日本語訳 (Japanese Translation)</h2>
            <p>{{meaning}}</p>
        </div>
        
        <div class="footer" style="margin-top: 30px; text-align: center; font-size: 0.9em; color: #7f8c8d;">
            <p>このメールは自動送信されています。返信しないでください。</p>
            <p>This email is automatically generated. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
